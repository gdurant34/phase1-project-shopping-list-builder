<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta lang="en-us">
    <title>Grocery List Helper</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>Grocery List Helper</header>
    <div id="top-section" class="border">
        <div id="shopping-list">
            <h2>My Shopping List</h2>
            <ul>
                <!--this is where list elements go-->
                <!--but we don't need to see any right now-->
                <!--because they'll be generated with JavaScript-->
            </ul>
        </div>
        <div id="one-recipe" class="border noInfo">
            <div id="orInstructions">
                <h2>Instructions</h2>
                <div id="orInstContent">
                <!--instructions for one recipe go here-->
                </div>
            </div>
            <div id="orIngredients">
                <h2>Ingredients</h2>
                <div id="orIngContent">
                <!-- ingredients for one recipe go here-->
                </div>
            </div>
        </div>
    </div>
    <div id="saved-recipes-container" class="border">
        <h2>Saved Recipes</h2>
        <div id="all-saved-recipes">
        <!-- recipe cards go here -->    
        </div>
        
    </div>
    <div id="new-recipe" class="border">
        <form id="new-recipe-form">
            <div id="nrInstructions" class="border">
                <h2>Add New Recipe</h2>
                <label for="recipe-name">Name:</label>
                <input class="nrIngredient" name="recipe-name">
                <label for="recipe-image">Image URL:</label>
                <input class="nrIngredient" name="recipe-image">
                <label for="new-comment">Instructions: </label>
                <br>
                <textarea name="instructions"></textarea>
            </div>
            <div id="nrAllIngredients">
                <label for="ingredient-1">Ingredient 1: </label>
                <input class="nrIngredient" name="ingredient-1">
                <label for="qty-1">Qty: </label>
                <input class="nrIngredient" name="qty-1">
                <select name="measurements" id="unit-1">
                    <option value="g">g</option>
                    <option value="mL">mL</option>
                    <option value="tsp">tsp</option>
                    <option value="tbsp">tbsp</option>
                </select>
                <br>
                <label for="ingredient-2">Ingredient 2: </label>
                <input class="nrIngredient" name="ingredient-2">
                <label for="qty-2">Qty: </label>
                <input class="nrIngredient" name="qty-2">
                <select name="measurements" id="unit-2">
                    <option value="g">g</option>
                    <option value="mL">mL</option>
                    <option value="tsp">tsp</option>
                    <option value="tbsp">tbsp</option>
                </select>
                <br>
                <label for="ingredient-3">Ingredient 3: </label>
                <input class="nrIngredient" name="ingredient-3">
                <label for="qty-3">Qty: </label>
                <input class="nrIngredient" name="qty-3">
                <select name="measurements" id="unit-3">
                    <option value="g">g</option>
                    <option value="mL">mL</option>
                    <option value="tsp">tsp</option>
                    <option value="tbsp">tbsp</option>
                </select>
                <br>
                <label for="ingredient-4">Ingredient 4: </label>
                <input class="nrIngredient" name="ingredient-4">
                <label for="qty-4">Qty: </label>
                <input class="nrIngredient" name="qty-4">
                <select name="measurements" id="unit-4">
                    <option value="g">g</option>
                    <option value="mL">mL</option>
                    <option value="tsp">tsp</option>
                    <option value="tbsp">tbsp</option>
                </select>
                <br>
                <label for="ingredient-5">Ingredient 5: </label>
                <input class="nrIngredient" name="ingredient-5">
                <label for="qty-5">Qty: </label>
                <input class="nrIngredient" name="qty-5">
                <select name="measurements" id="unit-5">
                    <option value="g">g</option>
                    <option value="mL">mL</option>
                    <option value="tsp">tsp</option>
                    <option value="tbsp">tbsp</option>
                </select>
            </div>
            <button id="more-ingredients" class="btn">More Ingredients</button>
            <input id="sub-btn" class="btn" type="submit">
        </form>
    </div>
    <script defer src="./index.js"></script>
</body>
</html>
